<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img-container">    
      </div>   
      <div class="card-text-container">
        <div class="card-text-mobile-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="card-text-paragraph">Discover the benefits of data<br class="desktop-br">analytics and make<br class="mobile-br">better decisions regarding revenue, customer<br class="mobile-br">
            experience, and overall efficiency.</p>
          <div class="card-text-bottom-container">
            <div class="card-text-bottom">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="card-text-bottom">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="card-text-bottom mobile-padding">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>   
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/chintriago" target="_blank">Christopher Intriago</a>.
  </footer>
</body>
</html>
